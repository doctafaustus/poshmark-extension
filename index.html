<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Heebo:400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
	<body>
    <div id="top-bar">
      <a id="logo" href="#" target="_blank">
        <img src="./icon48.png">
        <div id="logo-text">Power Poshmark</div>
      </a>
    </div>

    <div id="wrapper">
      <section class="function">
        <div class="function-heading">
          <label>Auto Sharer</label>
          <img class="label-img" src="./share-icon.png">    
        </div>

        <div class="function-groups">
          <div class="function-group auto-sharer">
            <div class="tool-tip-group">
              <h2>Share My Closet</h2>
              <div class="tool-tip-icon"></div>
              <div class="tool-tip">Automatically share items in your closet.</div>
            </div>
            <div class="buttons-group">
              <button id="#start-my-sharer" class="start">Start</button>
              <button id="#stop-my-shrarer" class="stop">Stop</button>
            </div>
          </div>

          <div class="function-group auto-sharer">
            <div class="tool-tip-group">
              <h2>Share Other's Items</h2>
              <div class="tool-tip-icon"></div>
              <div class="tool-tip">Automatically share other's items on category pages.</div>
            </div>
            <div class="buttons-group">
              <button id="#start-my-sharer" class="start">Start</button>
              <button id="#stop-my-shrarer" class="stop">Stop</button>
            </div>
          </div>
        </div>
      </section>

    </div>

    <label class="extension-activity-log">Extension Activity Log</label>
    <section class="log">
      log stuff
      afasf fs
    </section>
    <script src="popup.js"></script>
  </body>
</html>
