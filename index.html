<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Heebo:400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <style>
      * { box-sizing: border-box; }
      body {
        width: 400px;
        background-color: #fff;
        text-align: center;
        font-family: 'Heebo', sans-serif;
      }
      #top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        /* background: linear-gradient(45deg, #ea8383 0%,#b2615f 100%); */
        background: #f84e75;
        padding: 10px 8px;
      }
      #logo {
        display: flex;
        text-decoration: none;;
      }
      #logo-text {
        font-family: 'Merriweather', serif;
        font-weight: bold;
        letter-spacing: 0.3px;
        color: #fff;
        font-size: 20px;
        text-decoration: none;
        margin-left: 7px;
        display: inline-block;
        position: relative;
        top: 6px;
      } 
      #logo img {
        width: 30px;
      }
      #wrapper {
        padding: 20px;
      }

      label {
        font-weight: bold;
        color: #605f67;
        letter-spacing: 0.5px;
        font-size: 20px;
      }

      .tool-tip-icon {
        background-image: url(./question.svg);
        height: 20px;
        width: 20px;
        border-radius: 50%;
        border: solid 1px #a7a7a7;
        background-color: #fbfbfd;
        background-size: 26px 26px;
        background-position: center center;
      }


      .extension-activity-log {
        font-size: 14px;
        color: #bababd;
        padding: 0 10px 5px 10px;
      }
      .log {
        text-align: left;
        border-top: solid 1px #e9e7ff;
        background-color: #fbfbfd;
        padding: 10px;
        font-size: 14px;
        min-height: 100px;
      }
    </style>
  </head>
	<body>
    <div id="top-bar">
      <a id="logo" href="#" target="_blank">
        <img src="./icon48.png">
        <div id="logo-text">Power Poshmark</div>
      </a>
    </div>

    <div id="wrapper">
      <label>Auto Sharer</label>
      <h2>Share My Closest</h2>
      <div class="tool-tip-icon"></div>
      <div class="tool-tip">This action will automatically share items in your feed one at a time.</div>
      <button id="#start-sharer">Begin</button>
      <button id="#stop-shrarer">Stop</button>
    </div>

    <label class="extension-activity-log">Extension Activity Log</label>
    <section class="log">
      log stuff
      afasf fs
    </section>
    <script src="popup.js"></script>
  </body>
</html>
